<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/ap3.css">
</head>
<body>
    <h1> Formular inregistrare</h1>
    <form action="">
        <div>
            <label for="nume"> Nume</label>
            <input id="nume" type="text" name="nume" value="" placeholder="">
        </div>
        <div>
            <label for="parola"> Parola</label>
            <input type="password" name="parola" id="parola">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="prenume"> Prenume</label>
            <input type="prenume" name="prenume" id="prenume">
        </div>
        <div>
            <input type="checkbox" name="termeni" id="termeni">
            <label> Sunt de acord cu termenii si conditii</label>
        </div>
        <div>
            <input type="submit" value="Inregistrare">
        </div>

    </form>
</body>
</html>
